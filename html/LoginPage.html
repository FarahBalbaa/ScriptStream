<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css//style.css">
<head>
 <title>ScriptStream|Login</title>
</head>
<body>
<form id="loginPage" action="HomePage.html">
 <h2>Login</h2>
  <fieldset>
   <legend>Information</legend>
   <div class="=loginEmail">
    <label for="email">Email:</label>
     <input type="email" placeholder="Email" type="text" placeholder="Email" id="email" required> 
   </div>
   <div class="loginPass">
    <label for="pass">Password:</label>
     <input type="password" placeholder="Password" type="hidden" id="pass"
      required minlength="10" maxlength="15">
   </div>
   <div class="loginCheck">
    <input type="checkbox" id="Login check">
    <label for="Login check">Remember Me</label>
   </div>
   <div class="loginButton">
    <input type="submit" value="Login" required>
   </div>
  </fieldset>
 <hr>
    <div class="loginAccount">
     <span>Don't have an account yet?
      <a href="RegistrationPage.html">Register now!</a>
    </span>
    </div>
</form> 
</body>   
</html>
