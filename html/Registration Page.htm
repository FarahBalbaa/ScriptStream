<html>
  <head>
   <title>ScriptStream|Registeration</title>
</head>
<body>
<span>
  <h2>Sign Up</h2>
</span>
<form method="get">
<fieldset>
    <legend>Personal Information</legend>
  <span>
    <label for="fname">First Name</label>
     <input type="text" placeholder="First Name" required id="fname">
  </span>
  <br>
  <span>
    <label for="lname">Last Name</label>
     <input type="text" placeholder="Last Name" required id="lname">
  </span>
  <br>
  <span>
     <label for="email">Email</label>
      <input type="Email" placeholder="Email" required id="email">      
  </span>
  <br>
  <span>
     <label for="password" >Password</label>
      <input type="password" placeholder="Password" type="hidden" type="range" min="10" max="15" id="password" required>    
  </span>
  <br>
  <span>
     <input type="submit" value="Save">
     <input type="submit" value="Reset">
     <input type="submit" value="Back">
  </span>
  <br> 
<input type="checkbox" id="Registeration">
<label for="Registeration"> Remember Me</label>
</fieldset>
<hr>
<div class="already account"> 
 <span>Already have an account?
    <a href="#" onclick="LoginPage">Log in</a> 
 </span>
</div>
</form>
</body>
</html>
